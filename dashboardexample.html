<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
<style>
/* Resetting default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styling for the dashboard */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.dashboard {
    display: flex;
    height: 100vh; /* Full viewport height */
}

.sidebar {
    width: 250px;
    background-color: #333;
    color: #fff;
    padding: 20px;
}

.sidebar h2 {
    margin-bottom: 20px;
    text-align: center;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 10px;
}

.sidebar ul li a {
    color: #fff;
    text-decoration: none;
    display: block;
    padding: 10px;
    transition: background 0.3s ease;
}

.sidebar ul li a:hover {
    background-color: #555;
}

.main-content {
    flex: 1;
    padding: 20px;
}

.main-content h2 {
    margin-bottom: 20px;
}

.analytics {
    display: flex;
    justify-content: space-between;
}

.card {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    flex: 1;
    margin-right: 20px;
}

.card h3 {
    margin-bottom: 10px;
    font-size: 18px;
}

.card p {
    font-size: 24px;
    font-weight: bold;
}

</style>

</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Dashboard Menu</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h2>Analytics Overview</h2>
            <div class="analytics">
                <div class="card">
                    <h3>Users</h3>
                    <p>1,200</p>
                </div>
                <div class="card">
                    <h3>Sessions</h3>
                    <p>3,500</p>
                </div>
                <div class="card">
                    <h3>Revenue</h3>
                    <p>$15,000</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
